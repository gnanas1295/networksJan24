- name: Installing Docker, creating Container and installing Webserver inside the same with the Git Installed
  hosts: localhost
  connection: local/apache2/htdocs
  gather_facts: no
 
  tasks: 
   - name: Install aptitude
     apt:
        name: aptitude
        state: latest
        update_cache: true

   - name: Install required system packages
     apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

   - name: Add Docker GPG apt Key
     apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

   - name: Add Docker Repository
     apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

   - name: Update apt and install docker-ce
     apt:
        name: docker-ce
        state: latest
        update_cache: true

   - name: Install
     command: "pip install docker-py"

   - name: Pull a Docker Image
     docker_image: 
        name: httpd
        tag: latest
        source: pull

   - name: Creating a Persistent Volume Dir
     file:
       path: "/root/pv"
       state: directory

   - name: Copying the HTML code in the Directory
     copy: 
       src: "/home/index.html"
       dest: "/root/pv"

   - name: Launching an HTTPD Container
     docker_container:
       name: apache-server-container
       image: httpd
       state: started
       exposed_ports:
         - "80"
       ports:
         - "8888:80"
       volumes: 
         - /root/pv:/usr/local/apache2/htdocs
       command:
         /bin/bash -c "apt-get update && apt-get install -y git && exec httpd -DFOREGROUND"
